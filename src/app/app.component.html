<nav>NAVBAR</nav>
<main>
  <aside>
    <div class="buttons">
      <app-toggle [(ngModel)]="visible">Visibility</app-toggle>
      <app-toggle [(ngModel)]="disabled">Disabled</app-toggle>
      <app-toggle [(ngModel)]="readOnly">Read Only</app-toggle>
      <button type="button" (click)="clear()">Clear</button>
      <button type="button" (click)="save()">Save&hellip;</button>
      <button type="button" (click)="file.click()">Load&hellip;</button>
      <button type="button" (click)="hello()">Hello World</button>
      <button type="button" (click)="fonts()">Fonts</button>
    </div>
    <div>
      <input placeholder="width" [(ngModel)]="width" />
      <input placeholder="height" [(ngModel)]="height" />
      <input
        #file
        type="file"
        accept=".json"
        (change)="load($event.target.files)"
        style="display: none;"
      />
    </div>
    <pre>{{ content | json }}</pre>
  </aside>
  <article>
    <div class="title">TITLE</div>
    <maw-editor
      *ngIf="visible"
      class="editor"
      [ngModel]="content"
      (ngModelChange)="store($event)"
      [disabled]="disabled"
      [width]="width"
      [height]="height"
      [readOnly]="readOnly"
    ></maw-editor>
  </article>
</main>
<footer>FOOTER</footer>
