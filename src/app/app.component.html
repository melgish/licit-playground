<nav>NAVBAR</nav>
<as-split unit="pixel" class="main">
  <as-split-area class="aside" size="250">
    <div class="buttons">
      <app-toggle
        class="btn"
        [(ngModel)]="visible"
        style="min-width: 3rem;"
        >
        {{ visible ? 'Editor' : 'JSON' }}
      </app-toggle>
      <app-toggle class="btn" [(ngModel)]="disabled">Disabled</app-toggle>
      <app-toggle class="btn" [(ngModel)]="readOnly">Read Only</app-toggle>
      <app-toggle class="btn" [(ngModel)]="embedded">Embedded</app-toggle>
      <button type="button" class="btn green" (click)="clearDocument()">Clear</button>
      <button type="button" class="btn green" (click)="saveDocument()">Save&hellip;</button>
      <button type="button" class="btn green" (click)="f1.click()">Load&hellip;</button>
      <button type="button" class="btn green" (click)="hello()">Hello World</button>
      <button type="button" class="btn green" (click)="fonts()">Fonts</button>
    </div>
    <div>
      <input #f1 type="file" accept=".json" (change)="loadDocument($event.target)" />
      <input placeholder="width (75%|8in|600px|&hellip;)" [(ngModel)]="width" />
      <input placeholder="height: (75%|5in|480px|&hellip;)" [(ngModel)]="height" />
    </div>
    <div>
      <hr />
      <div>CM CONTENTS</div>
      <input #f2 type="file" (change)="uploadContent($event.target)" accept="image/*" />
      <button class="btn" (click)="getContent()">Reload</button>
      <button class="btn" (click)="f2.click()">Upload&hellip;</button>
    </div>
    <ul>
      <li *ngFor="let doc of docs">
        <span class="btn" (click)="deleteContent(doc)">&times;</span>
        <a [href]="doc.url" target="_blank">{{ doc.fileName }}</a>
      </li>
    </ul>
    <div>
      <hr />
      <button type="button" class="btn" (click)="token()">Keycloak Test</button>
      <button
        type="button"
        class="btn"
        ngbTooltip="Test Tooltip Text"
        >Tooltip Test</button>
    </div>
  </as-split-area>
  <as-split-area class="article" size="*">
    <div class="title">TITLE</div>
    <maw-editor
      #editor
      *ngIf="visible; else json"
      class="editor"
      [ngModel]="content"
      (ngModelChange)="store($event)"
      [disabled]="disabled"
      [width]="width"
      [height]="height"
      [readOnly]="readOnly"
      [embedded]="embedded"
    ></maw-editor>
    <ng-template #json>
      <pre>{{ content | json }}</pre>
    </ng-template>
  </as-split-area>
</as-split>
<footer>FOOTER</footer>
